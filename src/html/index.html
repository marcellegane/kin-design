{% extends 'layouts/application.html' %}

{% block content %}
  <div class="hero">
    <div class="container">
      <div class="grid">
        <div class="col col-m-10 offset-m-1">

          <div class="hero__body">
            <div id="particles" class="hero__particles"></div>

            <div class="hero__main">
              <h2 class="h-xl">{{ hero.title }}</h2>
              <div class="hero__text">{{ hero.text | safe }}</div>
              <a href="#" class="btn">Apply</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="grid-no-gtr">
        <div class="col">
          <h3 class="h-l h-box">Latest</h3>
        </div>
      </div>

      <div class="grid grid--j-c">
        {% for card in news %}
          <div class="col col-m-6 col-l-4">
            <article class="card">
              <a href="article.html" class="card__link">
                <div class="card__bg" style="background-image: url({{ card.thumb }})"></div>
                <p class="card__date">{{ card.date }}</p>
                <h4 class="card__title">{{ card.title }}</h4>
              </a>
            </article>
          </div>
        {% endfor %}
      </div>

    </div>
  </section>

  <section class="section section--light">
    <div class="container">
      <div class="grid">
        <div class="col">
          <h3 class="h-l h-box">Partners and collaborators</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="grid">
        <div class="col">
          <h3 class="h-l h-box">Social</h3>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
